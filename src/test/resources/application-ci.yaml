# CI統合テスト用プロファイル（PostgreSQL + pgvector）
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nablarch_mcp_test
    username: testuser
    password: testpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true

nablarch:
  mcp:
    knowledge:
      base-path: classpath:knowledge/
    embedding:
      provider: api
      jina:
        api-key: test-jina-key
        model: jina-embeddings-v4
        dimensions: 1024
        base-url: http://localhost:18080
        timeout-seconds: 5
        max-retries: 1

logging:
  level:
    root: WARN
