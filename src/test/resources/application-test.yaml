spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  flyway:
    enabled: false

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-test.sql

nablarch:
  mcp:
    knowledge:
      base-path: classpath:knowledge/
    embedding:
      provider: api  # テスト環境ではONNXモデルを使用しない（モック化されるため）
      jina:
        api-key: test-jina-key
        model: jina-embeddings-v4
        dimensions: 1024
        base-url: http://localhost:18080
        timeout-seconds: 5
        max-retries: 1
      voyage:
        api-key: test-voyage-key
        model: voyage-code-3
        dimensions: 1024
        base-url: http://localhost:18081
        timeout-seconds: 5
        max-retries: 1

ingestion:
  official-docs:
    base-url: http://localhost:18082/docs/
    batch-size: 5
    delay-ms: 0
    max-retries: 1
    enabled: true

    rerank:
      jina:
        api-key: test-rerank-key
        model: jina-reranker-v2-base-multilingual
        base-url: http://localhost:18083/v1/rerank
        timeout-ms: 3000
        top-k: 10

logging:
  level:
    root: WARN
