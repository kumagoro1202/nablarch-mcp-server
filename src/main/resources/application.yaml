spring:
  application:
    name: nablarch-mcp-server
  main:
    banner-mode: off
    web-application-type: none

  ai:
    mcp:
      server:
        name: nablarch-mcp-server
        version: 0.2.0
        type: SYNC
        stdio: true

  datasource:
    url: jdbc:postgresql://localhost:5432/nablarch_mcp
    username: nablarch
    password: nablarch_dev
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

nablarch:
  mcp:
    knowledge:
      base-path: classpath:knowledge/
    embedding:
      # 使用するプロバイダ: local（推奨・無償）または api（従量課金）
      provider: local
      # ローカルONNXモデル設定（provider: local の場合に使用）
      local:
        document:
          model-name: BAAI/bge-m3
          model-path: ${EMBEDDING_MODEL_PATH:/opt/models/bge-m3}/model.onnx
          tokenizer-path: ${EMBEDDING_MODEL_PATH:/opt/models/bge-m3}
          dimensions: 1024
          max-tokens: 512
          batch-size: 32
        code:
          model-name: codesage/codesage-small-v2
          model-path: ${EMBEDDING_MODEL_PATH:/opt/models/codesage-small-v2}/model.onnx
          tokenizer-path: ${EMBEDDING_MODEL_PATH:/opt/models/codesage-small-v2}
          dimensions: 1024
          max-tokens: 512
          batch-size: 32
      # API設定（provider: api の場合に使用）
      jina:
        api-key: ${JINA_API_KEY:}
        model: jina-embeddings-v4
        dimensions: 1024
        base-url: https://api.jina.ai/v1/embeddings
        timeout-seconds: 30
        max-retries: 3
      voyage:
        api-key: ${VOYAGE_API_KEY:}
        model: voyage-code-3
        dimensions: 1024
        base-url: https://api.voyageai.com/v1/embeddings
        timeout-seconds: 30
        max-retries: 3

    rerank:
      jina:
        api-key: ${JINA_API_KEY:}
        model: jina-reranker-v2-base-multilingual
        base-url: https://api.jina.ai/v1/rerank
        timeout-ms: 3000
        top-k: 10

logging:
  pattern:
    console:
  level:
    root: WARN
    com.tis.nablarch.mcp: INFO
