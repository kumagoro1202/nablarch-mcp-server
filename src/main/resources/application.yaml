spring:
  application:
    name: nablarch-mcp-server
  main:
    banner-mode: off
    web-application-type: none

  ai:
    mcp:
      server:
        name: nablarch-mcp-server
        version: 0.2.0
        type: SYNC
        stdio: true

  datasource:
    url: jdbc:postgresql://localhost:5432/nablarch_mcp
    username: nablarch
    password: nablarch_dev
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

nablarch:
  mcp:
    knowledge:
      base-path: classpath:knowledge/
    embedding:
      jina:
        api-key: ${JINA_API_KEY:}
        model: jina-embeddings-v4
        dimensions: 1024
        base-url: https://api.jina.ai/v1/embeddings
        timeout-seconds: 30
        max-retries: 3
      voyage:
        api-key: ${VOYAGE_API_KEY:}
        model: voyage-code-3
        dimensions: 1024
        base-url: https://api.voyageai.com/v1/embeddings
        timeout-seconds: 30
        max-retries: 3

    rerank:
      jina:
        api-key: ${JINA_API_KEY:}
        model: jina-reranker-v2-base-multilingual
        base-url: https://api.jina.ai/v1/rerank
        timeout-ms: 3000
        top-k: 10

logging:
  pattern:
    console:
  level:
    root: WARN
    com.tis.nablarch.mcp: INFO
